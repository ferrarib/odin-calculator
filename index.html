<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <div class="header"><button class="switch-ui">Switch UI (Modern/Classic)</button></div>
    <div class="body-classic">
        <div class="screen-classic"></div>
        <div class="buttons-container-classic">
            <div class="buttons-row">
                <button class="button-classic operand-classic">AC</button>
                <button class="button-classic operand-classic">C</button>
                <button class="button-classic operand-classic">%</button>
                <button class="button-classic operand-classic">/</button>
            </div>
            <div class="buttons-row">
                <button class="button-classic">1</button>
                <button class="button-classic">2</button>
                <button class="button-classic">3</button>
                <button class="button-classic operand-classic">x</button>
            </div>
            <div class="buttons-row">
                <button class="button-classic">4</button>
                <button class="button-classic">5</button>
                <button class="button-classic">6</button>
                <button class="button-classic operand-classic">-</button>
            </div>
            <div class="buttons-row">
                <button class="button-classic">7</button>
                <button class="button-classic">8</button>
                <button class="button-classic">9</button>
                <button class="button-classic operand-classic">+</button>
            </div>
            <div class="buttons-row">
                <button class="button-classic">0</button>
                <button class="button-classic">.</button>
                <button class="button-classic double-wide operand-classic">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
